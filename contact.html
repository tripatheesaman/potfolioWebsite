<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7f85005135.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header" id="header">
      <figure class="header__figure" id="header__figure">
        <img
          src="./images/logo.png"
          alt="Logo"
          width="1080"
          height="1350"
          title="Logo"
        />
        <figcaption class="offscreen" id="offscreen">My Logo!</figcaption>
      </figure>
      <nav
        class="header__navigation"
        id="header__navigation"
        aria-label="primary-navigation"
      >
        <ul id="sidemenu">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <i class="fa-solid fa-xmark" id="menu" onclick="closeMenu()"></i>
        </ul>
        <i class="fa-sharp fa-solid fa-bars" id="menu" onclick="openMenu()"></i>
      </nav>
    </header>
    <main class="main" id="main">
      <article class="main__article form__article" id="main__article">
        <section class="main__section" id="main__section-left">
          <h1 class="main__h1" id="main__h1">Contact Me</h1>
          <p>
            <i class="fa-solid fa-paper-plane"></i>tripatheesaman1@gmail.com
          </p>
          <p><i class="fa-solid fa-phone"></i>+977-9869100541</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100088888035505"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://twitter.com/tripatheesaman"
              ><i class="fa-brands fa-twitter-square"></i
            ></a>
            <a href="https://www.instagram.com/sa.man____/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.linkedin.com/in/saman-tripathee-1b1b7b262/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
          <a class="btn btn2" href="./images/logo.jpg" download>Download CV</a>
        </section>

        <section class="main__section-right" id="main__section">
          <form class="form" id="form">
            <fieldset class="form__fieldset">
              <label class="form__label" for="name">Name</label>
              <input
                type="text"
                class="name"
                id="name"
                placeholder="Your Name"
                required
              />
              <label class="form__label" for="email">Email</label>
              <input
                type="text"
                class="email"
                id="email"
                placeholder="Your Email"
                required
              />
              <label for="message" class="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
            </fieldset>
            <button class="btn btn2" type="submit">Submit</button>
          </form>
        </section>
      </article>
    </main>
    <footer class="footer" id="footer">
      <p class="footer__p" id="footer_p">Copyright &copy; Saman</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
